<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!-- HTML Link Using target attributes -->
    <a href="https://www.google.com" target="_blank">Google!</a><br><!--_blank - Opens the document in a new window or tab-->
    <a href="https://www.google.com" target="_self">Google!</a><br><!--_self - Default. Opens the document in the same window/tab as it was clicked-->
    <a href="https://www.google.com" target="_parent">Google!</a><br><!--_parent - Opens the document in the parent frame-->
    <a href="https://www.google.com" target="_top">Google!</a><br><!--_top - Opens the document in the full body of the window-->
</body>
</html>
