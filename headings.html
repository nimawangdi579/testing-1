    <title>Headings</title>
</head>
<body>
    <!-- There are six headings in HTMl -->
    <h1>Hi h1</h1><!--More Important-->
    <h2>Hi h2</h1>
    <h3>Hi h3</h1>
    <h4>Hi h4</h1>
    <h5>Hi h5</h1>
    <h6>Hi h6</h1><!--Least Important-->
    
</body>
